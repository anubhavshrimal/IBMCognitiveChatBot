<div class="row">
  <div class="col s1 inline-avatar">
    <img [src]="avatar" class="circle v-align" width="35px">
  </div>
  <div class="col s7">
    <div class="card light-blue lighten-5">
      <div class="card-content">
        <p>{{data | capitalize}}</p>
      </div>
    </div>
    <p class="alert"><i class="material-icons icon-orange">warning</i>&nbsp;<span style="vertical-align: top">{{alert | capitalize}}</span></p>
  </div>
</div>
