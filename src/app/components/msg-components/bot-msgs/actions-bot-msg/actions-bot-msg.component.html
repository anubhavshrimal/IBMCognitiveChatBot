<div class="row">
  <div class="col s1 inline-avatar">
    <img [src]="avatar" class="circle v-align" width="35px">
  </div>
  <div class="col s7">
    <div class="card light-blue lighten-5">
      <div class="card-content">
        <p>{{msg | capitalize}}</p>
      </div>
      <div class="card-action">
        <a href="#" *ngFor='let action of actions' class="teal-text lighten-3">{{action}}<br></a>
      </div>
    </div>
  </div>
</div>
